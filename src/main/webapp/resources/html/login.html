<!DOCTYPE html>
<div class="container" data-ng-controller="loginCtrl">
	<form id="loginCtrl" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<h4>Enter your information below:</h4>
			</div>
		</div>
		<div class="form-group">
			<label for="u_name" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-10">
				<input id="u_name" type="text" class="form-control"
					placeholder="Enter username" data-ng-model="bu.username">
			</div>
		</div>
		<div class="form-group">
			<label for="u_pass" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input id="u_pass" type="password" class="form-control"
					placeholder="Enter password" data-ng-model="bu.password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-2">
				<button id="loginBtn" class="btn btn-primary"
					data-ng-click="login(bu)">Log in</button>
			</div>
			<div class="col-sm-2">
				<img id="loading-gif" alt="Loading..." data-ng-hide="!submitted"
					src="resources/img/loading-gif.gif" height="32" width="32" />
			</div>
		</div>
		<div class="form-group">
			<div class="alert alert-danger col-sm-offset-2" data-ng-if="error && !submitted" role="alert">
				<span class="glyphicon glyphicon-exclamation-sign"
					aria-hidden="true" alt="Error:"></span> {{errorMessage}}
			</div>
		</div>
	</form>
</div>
