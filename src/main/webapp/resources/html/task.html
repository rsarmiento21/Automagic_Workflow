<!DOCTYPE html>
&emsp;
<div data-ng-controller="taskCtrl">
	<div class="btn-group-vertical btn-group-xs col-xs-1" role="group" aria-label="move">
		<button type="button" class="btn btn-default" data-ng-click="moveUp()"
		data-ng-disabled="task.order == 0">
			<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
		</button>
		<button type="button" class="btn btn-default" data-ng-click="moveDown()"
		data-ng-disabled="task.order == story.tasks.length-1">
			<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
		</button>
	</div>
	<div class="col-xs-1">
	<input type="checkbox" data-ng-model="task.taskCompleted"
		data-ng-click="check()" />
	</div>
	<div data-ng-hide="editing">
		<div class="col-xs-8">
			<span>{{task.name}}</span>
		</div>
		<div class="col-xs-2 pull-right">
			<button type="button" class="btn btn-default btn-sm" data-ng-click="edit()">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>
			<button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-ng-attr-data-target="{{ '#deleteTask' + task.id }}">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
			</button>
		</div>
	</div>
	<form class="form-inline" data-ng-if="editing">
		<div class="col-xs-8">
		<input type="text" data-ng-model="task.name" required />
		</div>
		<div class="col-xs-2 pull-right">
			<button type="button" class="btn btn-success btn-sm" data-ng-click="update()">
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
			</button>
			<button type="button" class="btn btn-danger btn-sm" data-ng-click="reset()">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>
		</div>
	</form>
	
	<!-- Delete Task Modal -->
	<div class="modal fade" data-ng-attr-id="{{ 'deleteTask' + task.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Delete Task</h4>
	      </div>
	      <div class="modal-body">
	      	<span>Are you sure that you wish to delete {{task.name}}?</span>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger" data-ng-click="delete()" data-dismiss="modal">Delete</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>
