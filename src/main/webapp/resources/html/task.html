<!DOCTYPE html>
&emsp;
<div data-ng-controller="taskCtrl">
	<div class="col-sm-1">
	<input type="checkbox" data-ng-model="task.taskCompleted"
		data-ng-click="check()" />
	</div>
	<div data-ng-hide="editing">
		<div class="col-sm-8">
			<span>{{task.name}}</span>
		</div>
		<div class="col-sm-3">
			<button type="button" class="btn btn-default btn-sm" data-ng-click="edit()">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>
			<button type="button" class="btn btn-danger btn-sm" data-ng-click="delete()">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
			</button>
		</div>
	</div>
	<form class="form-inline" data-ng-if="editing">
		<div class="col-sm-8">
		<input type="text" data-ng-model="task.name" required />
		</div>
		<div class="col-sm-3">
			<button type="button" class="btn btn-success btn-sm" data-ng-click="update()">
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
			</button>
			<button type="button" class="btn btn-danger btn-sm" data-ng-click="reset()">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>
		</div>
	</form>
</div>
