<!DOCTYPE html>
<div id="registerUserForm" data-ng-controller="navbarCtrl">
Enter desired username:	<input id="usernameField" type="text" placeholder = "username" data-ng-model="uname" required/><br>
Enter desired password:	<input id="passwordField" type="password" placeholder="password" data-ng-model="pword" required/><br>
	<button class = "btn btn-primary" data-ng-click="register(uname,pword)">Submit</button>
</div>
