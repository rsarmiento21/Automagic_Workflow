<!DOCTYPE html>

<div data-ng-controller="boardCtrl" class="container">
	<!-- <table class="table table-bordered table-hover">
		
	</table> -->
	

	<div data-ng-hide="board">
		<h4>Select a board from the dropdown menu to view it</h4>
	</div>
	
	<div data-ng-hide="!board">
	<h4>{{board.name}}</h4>
				
		<button data-ng-click="renameBoard()" class="btn btn-default">Edit</button>
		<div id="renameBoard" data-ng-hide = "!rename">
			<p>Enter new name here:</p>
			<input type="text" data-ng-model="updatedBoardName" placeholder="{{board.name}}"
				required />
			<button id="renameButton" data-ng-click="editBoard(updatedBoardName)" class="btn btn-primary">Submit</button>
		</div>
		
		<form>
			<input data-ng-model="name" type="text"/><br>
			<button data-ng-click="createSwimLane(name, board.id)">Create Swimlane</button>
		</form>
		
		<table><tr>
			<td class="well" ng-repeat="swimLane in board.swimLanes" >
				<scrum-swim-lane swim-lane="swimLane" board="board"></scrum-swim-lane>
			</td> <!-- swimLanes -->
		</tr></table>
	</div>
	
	<div id="chart" ></div>

	<form id="deleteBoardCtrl" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<h4>Enter ID to delete board</h4>
			</div>
		</div>
		<div class="form-group">
			<label for="b_name" class="col-sm-2 control-label">Board name</label>
			<div class="col-sm-10">
				<input id="b_id" type="number" class="form-control"
					placeholder="Enter board id" data-ng-model="b.id">
			</div>
		</div>
		<!-- Button -->
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button id="createBtn" class="btn btn-primary"
					data-ng-click="deleteBoard(b)">delete Board</button>
				<img id="loading-gif" alt="Loading..." data-ng-hide="!submitted"
					src="resources/img/loading-gif.gif" height="32" width="32" />
			</div>
		</div>
	
	
	</form>

</div>
