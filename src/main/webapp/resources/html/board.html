<!DOCTYPE html>
		
		<button data-ng-click="renameBoard()" class="btn btn-default">Edit</button>
		<div id="renameBoard" data-ng-hide = "!rename">
			<p>Enter new name here:</p>
			<input type="text" id="renameBoardField" placeholder="{{board.name}}"
				required />
			<button id="renameButton" data-ng-click="editBoard(renameBoardField)" class="btn btn-default">Submit</button>
		</div>
