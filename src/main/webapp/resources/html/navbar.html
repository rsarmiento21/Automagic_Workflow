<!DOCTYPE html>
<div data-ng-controller="navbarCtrl">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul data-ng-hide="!loggedIn" class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" data-ng-click="getBoards()">Boards <span class="caret"></span></a>
          <ul id="boardDropdown" class="dropdown-menu">
            <li><a href="#">Create New Board</a></li>
            <li data-ng-repeat = "board in boards"><a href="#">{{board.name}}</a></li>
          </ul>
        </li>
      </ul>
      <ul data-ng-hide="!loggedIn" class ="nav navbar-nav navbar-right">
      		<li class ="active"><button data-ng-click="logout()" class="btn btn-warning">Logout</button></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</div>
