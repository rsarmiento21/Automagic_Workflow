<!DOCTYPE html>
<nav class="navbar navbar-inverse" data-ng-controller="navbarCtrl" data-ng-init="init()">
  <div class="container-fluid">
  	<div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">Automagic SCRUM</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul data-ng-if="loggedIn" class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Boards <span class="caret"></span></a>
          <ul id="boardDropdown" class="dropdown-menu">
            <li><a data-toggle = "modal" data-target = "#createBoardModal">Create New Board</a></li>
            <li role="separator" class="divider"></li>
            <li data-ng-repeat = "board in boards"><a data-ng-click="loadBoard(board)">{{board.name}}</a></li>         
		  </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <form class="navbar-form navbar-right">
        	<button data-ng-hide="loggedIn" type="button" data-ng-click="loadRegisterFragment()" class="btn btn-warning">Register</button>
	     	<button data-ng-if="loggedIn" type="button" data-ng-click="logout()" class="btn btn-warning">Logout</button>
      	</form>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

 <!-- Modal to create new board -->
  <div class="modal fade" id="createBoardModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create New Boards</h4>
        </div>
        <div class="modal-body">
        	<form>
		          <p>Please enter a name for the new board:</p>
		          <input type ="text" data-ng-model="b.name" required/>
		          <button class="btn btn-warning" data-ng-click="createBoard()" data-dismiss="modal">Submit</button>
        	</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
